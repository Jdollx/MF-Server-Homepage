<VirtualHost *:80>
    ServerName musicfeedbackdisc.com
    ServerAlias www.musicfeedbackdisc.com

    DocumentRoot /var/www/html

    # Redirect HTTP to HTTPS
    Redirect permanent / https://musicfeedbackdisc.com/

    # Certbot configuration
    RewriteEngine On
    RewriteCond %{SERVER_NAME} =musicfeedbackdisc.com [OR]
    RewriteCond %{SERVER_NAME} =www.musicfeedbackdisc.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName musicfeedbackdisc.com
    ServerAlias www.musicfeedbackdisc.com

    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/musicfeedbackdisc.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/musicfeedbackdisc.com/privkey.pem
</VirtualHost>
