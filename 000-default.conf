<VirtualHost *:80>
    ServerAdmin webmaster@musicfeedbackdisc.com
    ServerName musicfeedbackdisc.com
    ServerAlias www.musicfeedbackdisc.com

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =musicfeedbackdisc.com [OR]
    RewriteCond %{SERVER_NAME} =www.musicfeedbackdisc.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin webmaster@musicfeedbackdisc.com
        ServerName musicfeedbackdisc.com
        ServerAlias www.musicfeedbackdisc.com

        DocumentRoot /var/www/html

        <Directory /var/www/html>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/musicfeedbackdisc.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/musicfeedbackdisc.com/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf

        # Redirect specific URLs
        RewriteEngine on
        RewriteRule ^/submission\.html$ /submit-a-song [R=301,L]
        RewriteRule ^/index\.html$ /home [R=301,L]
    </VirtualHost>
</IfModule>
