# HTTP VirtualHost
<VirtualHost *:80>
    DocumentRoot /var/www/html

    # Redirect /index.html to /home
    RewriteEngine On
    RewriteCond %{REQUEST_URI} ^/index\.html$
    RewriteRule ^/index\.html$ /home [R=301,L]

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# HTTPS VirtualHost
<VirtualHost *:443>
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/musicfeedbackdisc.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/musicfeedbackdisc.com/privkey.pem

    # Redirect /index.html to /home
    RewriteEngine On
    RewriteCond %{REQUEST_URI} ^/index\.html$
    RewriteRule ^/index\.html$ /home [R=301,L]

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
