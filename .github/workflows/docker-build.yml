name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.yml build
      env:
        DOCKER_BUILDKIT: 1
        USE: ${{ secrets.USE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        DISCORDWIDGET: ${{ secrets.DISCORDWIDGET }}
        EMAIL: ${{ secrets.EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TOKEN: ${{ secrets.TOKEN }}
        JENN_ID: ${{ secrets.JENN_ID }}
        MAKI_ID: ${{ secrets.MAKI_ID }}
        STRIKE_ID: ${{ secrets.STRIKE_ID }}
        SONO_ID: ${{ secrets.SONO_ID }}
        TAV_ID: ${{ secrets.TAV_ID }}
        DAVID_ID: ${{ secrets.DAVID_ID }}
        AMAZE_ID: ${{ secrets.AMAZE_ID }}
        TOAST_ID: ${{ secrets.TOAST_ID }}
        SERVER_ID: ${{ secrets.SERVER_ID }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker-compose -f docker-compose.yml push

    - name: Verify image is pushed
      run: |
        docker images
